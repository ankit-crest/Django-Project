<!DOCTYPE html>
<html>
<head>
    <title>Speech ↔ Text Demo</title>
</head>
<body>
    <h2>🎤 Speak Something!</h2>
    <button id="recordBtn">Start Recording</button>
    <p id="status"></p>

    <script>
        function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordBtn').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const csrftoken = getCookie('csrftoken');
            mediaRecorder = new MediaRecorder(stream);
            
            audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', blob, 'voice.wav');

                document.getElementById('status').innerText = "Processing...";

                const response = await fetch('/golls/process_audio/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrftoken },
                    body: formData
                });

                if (response.ok) {
                    const audioUrl = URL.createObjectURL(await response.blob());
                    const audio = new Audio(audioUrl);
                    audio.play();
                    document.getElementById('status').innerText = "✅ Done! Played back.";
                } else {
                    document.getElementById('status').innerText = "❌ Error processing audio.";
                }
            };

            mediaRecorder.start();
            document.getElementById('status').innerText = "🎙️ Recording... Click again to stop.";

            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000); // Auto stop after 5 sec
        });
    </script>
</body>
</html>

<html>
    <head></head>
    <body>
        <h1>Add Member</h1>
        <form method ="POST" action="{% url 'members:update' data.id %}">      
             {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" name="name" value="{{data.name}}" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>  <input type="number" value="{{data.age}}" name="age" placeholder="Age"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td> <input type="text" value="{{data.city}}" name="city" placeholder="City"></td>
                </tr>
                <tr>
                    <td> <input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
